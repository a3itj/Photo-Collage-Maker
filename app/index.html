<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Collage Maker</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/style.min.css" />
</head>
<body>
    <div id="container">
        <div id="workspace" class="pos-rel"></div>
        <div id="imgContainer" class="flex-container">
            <div id="thumbNails" class="flex-container">
            </div>
            <div id="uploader">
                <div id="dropFile"></div>
                <input id="fileUpload" type="file" />
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/underscore.min.js" type="text/javascript"></script>
    <!-- <script src="js/gallery.js" type="text/javascript"></script> -->
    <script src="js/gallery.min.js" type="text/javascript"></script>
</body>
</html>
